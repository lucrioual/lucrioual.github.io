				<script>
				document.querySelectorAll('.nav-links a').forEach(link => {
				    link.addEventListener('click', function (event) {
				        event.preventDefault();
				        const file = this.getAttribute('data-file');
				        fetch(file)
				            .then(response => {
				                if (!response.ok) {
				                    throw new Error('Network response was not ok');
				                }
				                return response.text();
				            })
				            .then(html => {
				                document.getElementById('content-frame').innerHTML = html;
				                if (file === 'about.html') {
				                    // Dispatch a custom event when 'about.html' is successfully loaded
				                    document.dispatchEvent(new Event('aboutPageLoaded'));
				                }
				            })
				            .catch(() => document.getElementById('content-frame').innerHTML = 'Error loading file.');
				    });
				});
				</script>
